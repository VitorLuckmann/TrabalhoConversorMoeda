<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">

        <div class="row">
            <div class="col-4 mt-3">
                <label for="moedaSelect" class="form-label">Moeda: </label>
                    <select id="moedaSelect" class="form-select" aria-label="Default select example">
                        <option value="0" selected>Selecione uma Moeda...</option>
                        <option value="1">Real Brasileiro</option>
                        <option value="2">Dólar Americano</option>
                        <option value="3">Euro</option>
                    </select>                
            </div>
            <div class="col-8 mt-3">
                <label for="valorMoedaInput" class="form-label">Valor:</label>
                <input type="number" inputmode="numeric" class="form-control" id="valorMoedaInput">
            </div>
        </div>
        
        <div class="row">
            <div class="col-4 mt-3">
                <label for="moedaCoverterSelect" class="form-label">Converter para: </label>
                    <select id="moedaCoverterSelect" class="form-select" aria-label="Default select example">
                        <option value="0" selected>Selecione uma Moeda...</option>
                        <option value="1">Real Brasileiro</option>
                        <option value="2">Dólar Americano</option>
                        <option value="3">Euro</option>
                    </select>                
            </div>
            <div class="col-8 mt-3">
                <label for="resultado" class="form-label">Resultado:</label>
                <input disabled type="number" class="form-control" id="resultado">
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-6 mt-3 text-center">
                <p class="text-danger" id="mensagens"></p>
            </div>            
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-6 mt-3 text-center">
                <button id="botaoConverter" type="button" class="btn btn-primary">Converter</button>
            </div>              
        </div>
        
        
        
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</body>
</html>
